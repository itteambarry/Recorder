<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure the page scales properly on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Scan Video Recorder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Face Scan Video Recorder</h1>

  <!-- Camera Container (portrait shaped) -->
  <div id="cameraContainer">
    <!-- The video element now directly displays the camera feed, no canvas -->
    <video id="preview" autoplay playsinline muted></video>

    <!-- Oval guide border (small or large) -->
    <div id="guideBorder"></div>

    <!-- Flash overlay (outside the oval) -->
    <div id="flashOverlay"></div>
  </div>

  <!-- Toast message for countdown / errors -->
  <div id="toast"></div>

  <!-- Buttons Container -->
  <div id="buttonContainer">
    <!-- 1) Start Camera (visible initially) -->
    <button id="startCameraBtn">Start Camera</button>

    <!-- 2) Mode Buttons (hidden until camera starts) -->
    <div id="modeButtons">
      <button class="modeBtn" data-mode="video01">Video 01</button>
      <button class="modeBtn" data-mode="video02">Video 02</button>
      <button class="modeBtn" data-mode="flash01">Flash</button>
    </div>

    <!-- 3) Start Recording (hidden until a mode is selected) -->
    <button id="startRecordBtn">Start Recording</button>
  </div>

  <!-- Link to updated JavaScript -->
  <script src="recorder.js"></script>
</body>
</html>
